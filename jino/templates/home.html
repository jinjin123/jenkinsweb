{% extends "layout.html" %}

{% block content %}
<!-- Main container -->
<div class="container-fluid container-pf-nav-pf-vertical container-pf-nav-pf-vertical-with-secondary">
  <div class="row text-center">
    <h1>Jino - Jenkins Dashboard</h1>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-10 col-md-offset-1">
      <h2><strong>Neutron</strong></h2>
      <table class="list table table-striped table-bordered table-hover table-condensed">
        <thead>
          <tr>
            <th></th>
            <th>RHOSP 6</th>
            <th>RHOSP 7</th>
            <th>RHOSP 8</th>
            <th>RHOSP 9</th>
            <th>RHOSP 10</th>
          </tr>
        </thead>
        <tbody>
            <tr>
              <th>Status</th>
	   		  <td><span class="ok label status-label">Passed</span></td>
			  <td><span class="changed label status-label">UNSTABLE</span></td>
			  <td><span class="failed label status-label">FAILED</span></td>
			  <td><span class="skipped label status-label">ABORTED</span></td>
            </tr>
			<tr>
              <th>Date</th>
			</tr>
			<tr>
              <th>Bugzilla</th>
			</tr>
			<tr>
              <th>Retrigger</th>
			</tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
